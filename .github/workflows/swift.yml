name: CI

on:
  push:
    branches:
    - master

jobs:
  build-and-test:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Select Xcode Version 12.0
      uses: maxim-lobanov/setup-xcode@v1.4.1
      with:
        xcode-version: '12.4.0'
        
    - name: Pod Install
      run: pod install
      
    - name: Build and Test
      run:  xcodebuild test -workspace gu.xcworkspace -scheme gu -destination 'platform=iOS Simulator,name=iPhone 11 Pro,OS=14.4' build test
