name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Select Xcode Version 12.0
      uses: maxim-lobanov/setup-xcode@v1.4.1
      with:
        xcode-version: '12.4.0'
      
    - name: Build and Test
      run:  xcodebuild test -project gu.xcodeproj -scheme gu -destination 'platform:iOS Simulator, id:3DD665D3-ABE7-4C6D-B35C-EDF2C7F7A417, OS:14.4, name:iPhone 11 Pro' build test
