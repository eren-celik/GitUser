# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- master

pool:
  vmImage: 'macos-latest'

steps:
- task: CmdLine@2
  inputs:
    script: 'pod install'
- task: CmdLine@2
  inputs:
    script: 'xcodebuild test -workspace gu.xcworkspace -scheme gu -destination ''platform=iOS Simulator,name=iPhone 11 Pro,OS=14.4'' -enableCodeCoverage YES build test'